<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="my-5">Gallery templates examples</h1>
            <div class="card p-5">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col d-felx">
                        <div class="card mx-auto" style="width: 18rem;">
                            <img src="./demo-images/preview-1.png" class="card-img-top" alt="Gallery of images with asynchronous scrolling columns">
                            <div class="card-body d-flex align-items-center">
                                <p class="card-text">Gallery of images with asynchronous scrolling columns</p>
                                <a href="./async-cols.html" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col d-felx">
                        <div class="card mx-auto" style="width: 18rem;">
                            <img src="./demo-images/preview-2.png" class="card-img-top" alt="Scrolled - drag & drop carousel">
                            <div class="card-body d-flex align-items-center">
                                <p class="card-text">Scrolled - drag & drop carousel</p>
                                <a href="./scrolled-carousel.html" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 mb-4">
                <span>Images from: </span>
                <a class="text-body" href="https://www.pexels.com">Pexels</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
